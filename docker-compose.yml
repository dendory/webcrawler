version: '3.8'

services:
  webcrawler:
    image: dendory02/webcrawler:latest
    container_name: webcrawler
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount data directories for persistence
      - ./data/archives:/data/archives
      - ./data/db:/data/db
      - ./data/temp:/data/temp
      - ./data/config:/data/config
    environment:
      # Optional environment variables
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment the following lines if you want to use custom SSL certificates
    # volumes:
    #   - /path/to/your/ssl/certs:/etc/certs:ro
    # environment:
    #   - SSL_CERT_PATH=/etc/certs/your-cert.crt
    #   - SSL_KEY_PATH=/etc/certs/your-key.key

