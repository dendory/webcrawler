version: '3.8'

services:
  webcrawler:
    image: webcrawler:latest
    container_name: webcrawler
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8080
      # Uncomment and set these for SSL
      # - SSL_CERT_PATH=/etc/certs/cert.pem
      # - SSL_KEY_PATH=/etc/certs/key.pem
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
